<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatÄ±ÅŸ FiyatÄ± SÃ¼tunu Testi</title>
    <style>

    </style>
</head>
<body>
    <h1>ğŸ§ª SatÄ±ÅŸ FiyatÄ± SÃ¼tunu Frontend Testi</h1>
    
    <div class="container">
        <h2>ğŸ“Š Stok Listesi KontrolÃ¼</h2>
        <div id="status" class="status info">YÃ¼kleniyor...</div>
        
        <button onclick="loadStockData()">Stok Verilerini YÃ¼kle</button>
        <button onclick="checkTableStructure()">Tablo YapÄ±sÄ±nÄ± Kontrol Et</button>
    </div>
    
    <div class="container">
        <h2>ğŸ“‹ Stok Listesi</h2>
        <div id="stockTable"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let stockData = null;
        let socket = null;

        // Socket baÄŸlantÄ±sÄ±nÄ± kur
        function connectSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('âœ… Socket baÄŸlantÄ±sÄ± kuruldu');
                document.getElementById('status').className = 'status success';
                document.getElementById('status').textContent = 'âœ… Sunucuya baÄŸlandÄ±';
            });
            
            socket.on('disconnect', () => {
                console.log('âŒ Socket baÄŸlantÄ±sÄ± kesildi');
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = 'âŒ Sunucu baÄŸlantÄ±sÄ± kesildi';
            });
        }

        // Stok verilerini yÃ¼kle
        async function loadStockData() {
            try {
                document.getElementById('status').className = 'status info';
                document.getElementById('status').textContent = 'ğŸ“¡ Veriler yÃ¼kleniyor...';
                
                const response = await fetch('/api/tum-veriler');
                const data = await response.json();
                
                if (data.success) {
                    stockData = data.data;
                    document.getElementById('status').className = 'status success';
                    document.getElementById('status').textContent = `âœ… ${Object.keys(stockData.stokListesi).length} Ã¼rÃ¼n yÃ¼klendi`;
                    
                    displayStockTable();
                } else {
                    throw new Error(data.error || 'Veri yÃ¼kleme hatasÄ±');
                }
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = `âŒ Hata: ${error.message}`;
                console.error('Veri yÃ¼kleme hatasÄ±:', error);
            }
        }

        // Stok tablosunu gÃ¶ster
        function displayStockTable() {
            if (!stockData || !stockData.stokListesi) {
                document.getElementById('stockTable').innerHTML = '<p>âŒ Stok verisi bulunamadÄ±</p>';
                return;
            }

            const tableDiv = document.getElementById('stockTable');
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Barkod</th>
                            <th>ÃœrÃ¼n AdÄ±</th>
                            <th>Marka</th>
                            <th>Miktar</th>
                            <th class="price-column">AlÄ±ÅŸ FiyatÄ± (â‚º)</th>
                            <th class="price-column">SatÄ±ÅŸ FiyatÄ± (â‚º)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            const products = Object.entries(stockData.stokListesi);
            
            if (products.length === 0) {
                html += '<tr><td colspan="6" style="text-align: center;">ÃœrÃ¼n bulunamadÄ±</td></tr>';
            } else {
                products.forEach(([key, product]) => {
                    html += `
                        <tr>
                            <td>${product.barkod || '-'}</td>
                            <td>${product.urun_adi || product.ad || '-'}</td>
                            <td>${product.marka || '-'}</td>
                            <td>${product.stok_miktari || product.miktar || 0}</td>
                            <td class="price-column">${product.alisFiyati ? product.alisFiyati.toFixed(2) : '-'}</td>
                            <td class="price-column">${product.satisFiyati ? product.satisFiyati.toFixed(2) : '-'}</td>
                        </tr>
                    `;
                });
            }

            html += '</tbody></table>';
            tableDiv.innerHTML = html;
        }

        // Tablo yapÄ±sÄ±nÄ± kontrol et
        function checkTableStructure() {
            if (!stockData || !stockData.stokListesi) {
                alert('Ã–nce stok verilerini yÃ¼kleyin!');
                return;
            }

            const products = Object.values(stockData.stokListesi);
            const hasSalePrice = products.some(p => p.satisFiyati !== undefined && p.satisFiyati !== null);
            const hasPurchasePrice = products.some(p => p.alisFiyati !== undefined && p.alisFiyati !== null);
            
            let message = 'ğŸ“Š Tablo YapÄ±sÄ± KontrolÃ¼:\n\n';
            message += `âœ… AlÄ±ÅŸ FiyatÄ± alanÄ±: ${hasPurchasePrice ? 'Mevcut' : 'Eksik'}\n`;
            message += `âœ… SatÄ±ÅŸ FiyatÄ± alanÄ±: ${hasSalePrice ? 'Mevcut' : 'Eksik'}\n`;
            message += `ğŸ“‹ Toplam Ã¼rÃ¼n sayÄ±sÄ±: ${products.length}\n`;
            
            if (hasSalePrice) {
                const productsWithSalePrice = products.filter(p => p.satisFiyati > 0).length;
                message += `ğŸ’° SatÄ±ÅŸ fiyatÄ± olan Ã¼rÃ¼n sayÄ±sÄ±: ${productsWithSalePrice}\n`;
            }
            
            alert(message);
        }

        // Sayfa yÃ¼klendiÄŸinde socket baÄŸlantÄ±sÄ±nÄ± kur
        window.onload = function() {
            connectSocket();
        };
    </script>
</body>
</html>
